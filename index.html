<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jquery HMW</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- anime css-->
    <link rel="stylesheet" href="assets/css/animate.css"> 
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
            <!-- SIDEBAR-->
                <div class="container sidebar">
                    <!-- LOGO -->
                    <img class="img-fluid " src="assets/img/logo.png">
                    <!-- Health Points-->
                    <div class="row l">
                            <div class="container c">
                               <div class="row">
                                    <div class="head align-items-center col-6 "><span>PLAYER</span></div> 
                                    <div class="head align-items-center col-6 "><span>ENEMY</span></div>     
                                </div>
                                <div class="row">
                                    <div class="sp col-6 align-items-center"><span>HP</span></div> 
                                    <div class="sp col-6 align-items-center"><span>HP</span></div>     
                                </div> 
                                <div class="row">
                                    <div class="col-6 align-items-center"><span id="HPplayer">0</span></div> 
                                    <div class="col-6 align-items-center"><span id="HPenemy">0</span></div>     
                                </div>
                            </div>    
                    </div>
                    <!-- Counter Attack Power-->
                    <div class="row l">
                            <div class="container c ">
<!---->
                                <div class="row">
                                    <div class="sp col-6 align-items-center"><span>CAP</span></div> 
                                    <div class="sp col-6 align-items-center"><span>CAP</span></div>     
                                </div>
                                <div class="row">
                                    <div class="col-6 align-items-center"><span id="CAPplayer">0</span></div> 
                                    <div class="col-6 align-items-center"><span id="CAPenemy">0</span></div>     
                                </div>
                            </div>           
                    </div>
                    <!-- Attack Power-->
                    <div class="row l">
                            <div class="container c ">
                               
                                <div class="row">
                                    <div class="sp col-6 align-items-center"><span>AP</span></div> 
                                    <div class="sp col-6 align-items-center"><span>AP</span></div>     
                                </div>
                                <div class="row">
                                    <div class="col-6 align-items-center"><span id="APplayer">0</span></div> 
                                    <div  class="col-6 align-items-center"><span id="APenemy">0</span></div>     
                                </div>
                            </div>    
                    </div>
                    <div class="row fixed-top d-flex align-items-center">
                       <div class="container"><button type="button" class="reset btn btn-danger" onclick="location.reload();">RESET GAME</button></div>
                        
                    </div>
                </div>    
            
            </div>
            <div class="col-10">
<!--               characters area-->
                <div id="chooseCha" class="row bg">
                        <div class="col-2 d-flex align-items-center">
                            <span class="area">Choose Character Area</span>
                        </div> 
<!--                        character 1 -->
                        <div id="i0c" class="col-2 d-flex align-items-center">
                            <div id="i0" class="icon i0 animated bounce"></div>
                        </div> 
<!--                        character 2 -->
                        <div id="i1c" class="col-2 d-flex align-items-center">
                            <div id="i1" class="icon i1 animated bounce"></div>
                        </div>
<!--                        character 3    -->
                        <div id="i2c" class="col-2 d-flex align-items-center">
                            <div id="i2" class="icon i2  animated bounce"></div>
                        </div>
<!--                        character 4    -->
                        <div id="i3c" class="col-2 d-flex align-items-center">
                            <div id="i3" class="icon i3  animated bounce" ></div>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <span id="spanShow" class="invisible">NOW YOU WILL BE PLAYING AS <span id="spanShowName"></span></span>
                        </div>    
                </div>
<!--                choose enemy area  -->
                <div id="enemiesArea" class="row bg">
                       <div id="enemy" class="col-2 d-flex align-items-center">
                            <span class="area">Choose Enemy Area</span>
                       </div>
                           
                </div>
<!--                fighting area  -->
                <div id="fightingArea" class="row bg">
                        <div id="textF" class="col-2 d-flex align-items-center">
                            <span class="area">Fighting Area</span>
                        </div> 
                </div>
        </div>
    </div>
    </div>
   
    
    <!-- you lose  so restart game modal-->
    
    <div id="myModal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex align-items-center">
            <h5 class="modal-title">YOU LOST</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">SORRY, YOU LOST, TRY AGAIN</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="image-fluid" src="assets/img/spiderman-sad.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="location.reload();">RESET GAME</button>
          </div>
        </div>
      </div>
    </div>
    
     <!-- you win so choose another enemy game modal-->
    <script>
        function closeModal(){
            $('#myModalWin').modal('toggle');
        }
    </script>
    
    <div id="myModalWin" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h5 class="modal-title">YOU WIN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">NICE !!!, You won a battle, now win the war, select another enemy</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="image-fluid" src="assets/img/win.png">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="closeModal();">GO SELECT</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> 
    <!-- my effects-->
    <!-- <script src="assets/js/forDesign.js"></script>    -->
    <!--     custom script-->
<!--    <script src="assets/js/script.js"></script>  -->
    <script src="assets/js/test.js"></script>  
  </body>
</html>
